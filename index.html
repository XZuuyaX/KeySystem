<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
    #timer {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Key Generator</h1>
  <button id="generateBtn">Copy Key</button>
  <div id="status"></div>
  <div id="timer"></div>

  <script>
    const EXPIRATION_MINUTES = 10;
    const generateBtn = document.getElementById("generateBtn");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");

    let timerInterval = null;

    function generateKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let key = "";
      for (let i = 0; i < 4; i++) {
        let part = "";
        for (let j = 0; j < 4; j++) {
          part += chars[Math.floor(Math.random() * chars.length)];
        }
        key += part + (i < 3 ? "-" : "");
      }
      return key;
    }

    function disableButtonFor(durationMs) {
      generateBtn.disabled = true;
      const expiresAt = Date.now() + durationMs;
      localStorage.setItem("keyExpiresAt", expiresAt.toString());
      startCountdown(expiresAt);
    }

    function startCountdown(expiresAt) {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const now = Date.now();
        const diff = expiresAt - now;

        if (diff <= 0) {
          clearInterval(timerInterval);
          timerText.innerText = "Key expired. You can generate a new one.";
          generateBtn.disabled = false;
          localStorage.removeItem("generatedKey");
          localStorage.removeItem("keyExpiresAt");
          statusText.innerText = "";
        } else {
          const minutes = Math.floor(diff / 60000);
          const seconds = Math.floor((diff % 60000) / 1000);
          timerText.innerText = `Key valid for: ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    generateBtn.addEventListener("click", () => {
      const now = Date.now();
      const expiresAt = parseInt(localStorage.getItem("keyExpiresAt"), 10);

      if (expiresAt && now < expiresAt) {
        statusText.innerText = "Please wait until your current key expires.";
        return;
      }

      const key = generateKey();
      navigator.clipboard.writeText(key).then(() => {
        statusText.innerText = `Key copied: ${key}`;
        localStorage.setItem("generatedKey", key);
        disableButtonFor(EXPIRATION_MINUTES * 60000);
      }).catch(() => {
        statusText.innerText = "Gagal menyalin key.";
      });
    });

    // On page load
    const savedKey = localStorage.getItem("generatedKey");
    const savedExpires = parseInt(localStorage.getItem("keyExpiresAt"), 10);
    const now = Date.now();

    if (savedKey && savedExpires && now < savedExpires) {
      generateBtn.disabled = true;
      statusText.innerText = `Key already copied: ${savedKey}`;
      startCountdown(savedExpires);
    }
  </script>
</body>
</html>
