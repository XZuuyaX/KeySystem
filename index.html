  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #1f1f1f;
      width: 100%;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);

    header h1 {

    }

    nav {

    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #eee;
      font-size: 1.6rem;

      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3b3f;
    }

    nav a svg {
      width: 28px;
      height: 28px;
      vertical-align: middle;
      fill: currentColor;
    }

    main {
      margin-top: 50px;
      background: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 59, 63, 0.4);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    button {
      background-color: #ff3b3f;
      border: none;
      border-radius: 6px;
      padding: 14px 28px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #aa2a2c;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #d32f31;
    }

    #status {
      margin-top: 20px;
      font-size: 17px;
      color: #7ef4a1;
      min-height: 28px;
    }

    #timer {
      margin-top: 12px;
      color: #f77;
      font-weight: 600;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      background: #1f1f1f;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>XZuyaX's HUB Key Generator</h1>
    <nav>

  <main>
    <button id="generateBtn">Copy Key</button>
    <div id="status"></div>
    <div id="timer"></div>
  </main>

  <footer>

  <script>
    const EXPIRATION_MINUTES = 10;
    const generateBtn = document.getElementById("generateBtn");
    const statusText = document.getElementById("status");
    const timerText = document.getElementById("timer");

    let timerInterval = null;

    function generateKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let key = "";
      for (let i = 0; i < 4; i++) {
        let part = "";
        for (let j = 0; j < 4; j++) {
          part += chars[Math.floor(Math.random() * chars.length)];
        }
        key += part + (i < 3 ? "-" : "");
      }
      return key;
    }

    function disableButtonFor(durationMs) {
      generateBtn.disabled = true;
      const expiresAt = Date.now() + durationMs;
      localStorage.setItem("keyExpiresAt", expiresAt.toString());
      startCountdown(expiresAt);
    }

    function startCountdown(expiresAt) {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const now = Date.now();
        const diff = expiresAt - now;

        if (diff <= 0) {
          clearInterval(timerInterval);
          timerText.innerText = "Key expired. You can generate a new one.";
          generateBtn.disabled = false;
          localStorage.removeItem("generatedKey");
          localStorage.removeItem("keyExpiresAt");
          statusText.innerText = "";
        } else {
          const minutes = Math.floor(diff / 60000);
          const seconds = Math.floor((diff % 60000) / 1000);
          timerText.innerText = `Key valid for: ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    generateBtn.addEventListener("click", () => {
      const now = Date.now();
      const expiresAt = parseInt(localStorage.getItem("keyExpiresAt"), 10);

      if (expiresAt && now < expiresAt) {
        statusText.innerText = "Please wait until your current key expires.";
        return;
      }

      const key = generateKey();
      navigator.clipboard.writeText(key).then(() => {
        statusText.innerText = `Key copied: ${key}`;
        localStorage.setItem("generatedKey", key);
        disableButtonFor(EXPIRATION_MINUTES * 60000);
      }).catch(() => {
        statusText.innerText = "Failed to copy the key.";
      });
    });

    // On page load
    const savedKey = localStorage.getItem("generatedKey");
    const savedExpires = parseInt(localStorage.getItem("keyExpiresAt"), 10);
    const now = Date.now();

    if (savedKey && savedExpires && now < savedExpires) {
      generateBtn.disabled = true;
      statusText.innerText = `Key already copied: ${savedKey}`;
      startCountdown(savedExpires);
    }
  </script>
</body>
</html>
