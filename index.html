<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Key System</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 100px; }
    #copyBtn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Key Generator</h1>
  <button id="copyBtn">Copy Key</button>
  <div id="status"></div>

  <script>
    function generateKey() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let key = "";
      for (let i = 0; i < 4; i++) {
        let part = "";
        for (let j = 0; j < 4; j++) {
          part += chars[Math.floor(Math.random() * chars.length)];
        }
        key += part + (i < 3 ? "-" : "");
      }
      return key;
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const key = generateKey();
      navigator.clipboard.writeText(key).then(() => {
        document.getElementById("status").innerText = `Key copied: ${key}`;
      }).catch(() => {
        document.getElementById("status").innerText = "Gagal copy key.";
      });
    });
  </script>
</body>
</html>
