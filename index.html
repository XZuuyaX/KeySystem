<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XZuyaX's HUB - Link Skrip & Donasi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      background: #222;
      justify-content: center;
    }
    nav button {
      background: none;
      border: none;
      padding: 1rem 2rem;
      color: #aaa;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav button.active,
    nav button:hover {
      color: #00cfff;
      border-bottom: 3px solid #00cfff;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Style untuk kode skrip */
    pre {
      background: #333;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      user-select: all;
      font-size: 0.9rem;
    }
    .copy-btn {
      background: #00cfff;
      border: none;
      color: black;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .links-list a {
      color: #00cfff;
      text-decoration: none;
      display: block;
      margin: 0.3rem 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>XZuyaX's HUB</header>
  <nav>
    <button class="tab-btn active" data-tab="skrip">Link Skrip</button>
    <button class="tab-btn" data-tab="donasi">Link Donasi</button>
    <button class="tab-btn" data-tab="sosmed">Link Sosial Media</button>
  </nav>

  <main>
    <!-- Tab Skrip -->
    <section id="skrip" class="tab-content active">
      <h2>List Skrip</h2>
      <div class="links-list">
        <button onclick="showCode('script1')">Skrip Auto Clicker</button><br />
        <button onclick="showCode('script2')">Skrip Key Generator</button><br />
        <button onclick="showCode('script3')">Skrip Teleport</button>
      </div>

      <div id="code-display" style="margin-top: 1rem;">
        <h3>Kode Skrip</h3>
        <pre id="code-area">Klik tombol skrip di atas untuk melihat kode.</pre>
        <button class="copy-btn" onclick="copyCode()">Copy Kode</button>
      </div>
    </section>

    <!-- Tab Donasi -->
    <section id="donasi" class="tab-content">
      <h2>Link Donasi</h2>
      <ul>
        <li><a href="https://saweria.co/xzuya" target="_blank">Saweria</a></li>
        <li><a href="https://trakteer.id/xzuya" target="_blank">Trakteer</a></li>
        <li><a href="https://paypal.me/xzuya" target="_blank">PayPal</a></li>
      </ul>
    </section>

    <!-- Tab Sosial Media -->
    <section id="sosmed" class="tab-content">
      <h2>Link Sosial Media</h2>
      <ul>
        <li><a href="https://youtube.com/@xzuya" target="_blank">YouTube</a></li>
        <li><a href="https://tiktok.com/@xzuya" target="_blank">TikTok</a></li>
        <li><a href="https://instagram.com/xzuya" target="_blank">Instagram</a></li>
      </ul>
    </section>
  </main>

  <script>
    // Data kode skrip
    const scripts = {
      script1: `-- Auto Clicker Script Example
while true do
    wait(0.1)
    game:GetService("VirtualUser"):ClickButton1(Vector2.new())
end`,
      script2: `-- Key Generator Script Example
function generateKey()
    local key = ""
    for i=1,16 do
        key = key .. string.char(math.random(65,90))
    end
    return key
end
print(generateKey())`,
      script3: `-- Teleport Script Example
local player = game.Players.LocalPlayer
local teleportPos = Vector3.new(0, 50, 0)
player.Character.HumanoidRootPart.CFrame = CFrame.new(teleportPos)`,
    };

    // Tab switching logic
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Show kode skrip sesuai tombol klik
    function showCode(id) {
      const codeArea = document.getElementById('code-area');
      codeArea.textContent = scripts[id] || 'Kode tidak ditemukan.';
    }

    // Copy kode ke clipboard
    function copyCode() {
      const codeArea = document.getElementById('code-area').textContent;
      navigator.clipboard.writeText(codeArea).then(() => {
        alert('Kode berhasil disalin ke clipboard!');
      }).catch(() => {
        alert('Gagal menyalin kode.');
      });
    }
  </script>
</body>
</html>
